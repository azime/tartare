---
swagger: '2.0'
host: "127.0.0.1:5000"
info:
  description: |
    API managing data integration.

    Enables coverages, contributors declaration and management.
    Also offers the possibility to POST data to update.

    You can help on [Tartare's github page](https://github.com/CanalTP/tartare).

  version: 0.1.0
  title: Tartare API
  contact:
    name: www.navitia.io
  license:
    name: AGPLv3
    url: http://www.gnu.org/licenses/
schemes:
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
  - multipart/form-data
# format of the responses to the client (Accepts)
produces:
  - application/json

tags:
  -
    name: "coverages"
    description: "Manage coverages"
  -
    name: "contributors"
    description: "Manage contributors"
  -
    name: "data"
    description: "Manage data api"

paths:
  /:
    get:
      summary: Display available endpoints
      produces:
        - application/json
      responses:
        200:
          description: Array of links


  /coverages:

    get:
      summary: Display available coverages
      tags:
        - coverages
      responses:
        200:
          description: Array of coverages
          schema:
            $ref: '#/definitions/coverages'

    post:
      summary: Create a new coverage
      tags:
        - coverages
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Coverage object that needs to be added to Tartare
          required: true
          schema:
            $ref: "#/definitions/coverage"
      responses:
        200:
          description: Created coverage
          schema:
            $ref: "#/definitions/coverages"
        400:
          description: Invalid arguments
          schema :
            $ref: '#/definitions/error_400'
        409:
          description: Duplicate entry
          schema :
            $ref: '#/definitions/error_409'
        500:
          description: Internal Server Error
          schema :
            $ref: '#/definitions/error_500'

  /coverages/{coverage_id}:
    get:
      summary: Display coverage info
      tags:
        - coverages
      produces:
        - application/json
      parameters:
        - in: path
          name: coverage_id
          type: string
          description: Identifier of the coverage
          required: true
      responses:
        200:
          description: Requested contributor
          schema:
            $ref: '#/definitions/coverages'
        404:
          description: Resource not found
          schema :
            $ref: '#/definitions/error_404'
    patch:
      summary: Modify a coverage configuration
      tags:
        - coverages
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: path
          name: coverage_id
          type: string
          description: Identifier of the coverage that needs to be modified
          required: true
        - in: body
          name: body
          description: Attributes of the coverage {coverage_id} that needs to be modified
          required: true
          schema:
            $ref: "#/definitions/coverage"
      responses:
        200:
          description: Modified coverage
          schema:
            $ref: "#/definitions/coverages"
        400:
          description: Invalid arguments
          schema :
            $ref: '#/definitions/error_400'
        404:
          description: Resource not found
          schema :
            $ref: '#/definitions/error_404'
        500:
          description: Internal Server Error
          schema :
            $ref: '#/definitions/error_500'
    delete:
      summary: Delete a coverage
      tags:
        - coverages
      produces:
        - application/json
      parameters:
        - in: path
          name: coverage_id
          type: string
          description: Identifier of the coverage that needs to be modified
          required: true
      responses:
        204:
          description: Coverage {coverage_id} correctly deleted
        404:
          description: Resource not found
          schema :
            $ref: '#/definitions/error_404'

  /coverages/{coverage_id}/grid_calendar:
    post:
      summary: Handle a grid_calendar file to coverage {coverage_id} for processing
      tags:
        - coverages
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - in: path
          name: coverage_id
          type: string
          description: Identifier of the coverage that needs to be modified
          required: true
        - in: formData
          name: file
          type: file
          description: File to be sent to the coverage. Data type is automatically detected
          required: true
      responses:
        200:
          description: OK
        400:
          description: Invalid arguments
          schema :
            $ref: '#/definitions/error_400'
        404:
          description: Resource not found
          schema :
            $ref: '#/definitions/error_404'

  /coverages/{coverage_id}/data_sources:
    post:
      summary: Add a data_source to coverage {coverage_id}
      tags:
        - coverages
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: path
          name: coverage_id
          type: string
          description: Identifier of the coverage that needs to be modified
          required: true
        - in: body
          name: body
          description: data_source id that you want to add to the coverage
          required: true
          schema:
            $ref: "#/definitions/data_source_id"
      responses:
        200:
          description: Data source added
          schema:
            $ref: "#/definitions/coverages"
        400:
          description: Invalid arguments
          schema :
            $ref: '#/definitions/error_400'
        404:
          description: Resource not found
          schema :
            $ref: '#/definitions/error_404'
        409:
          description: Duplicate entry
          schema :
            $ref: '#/definitions/error_409'
        500:
          description: Internal Server Error
          schema :
            $ref: '#/definitions/error_500'

  /coverages/{coverage_id}/data_sources/{data_source_id}:
    delete:
      summary: Delete a data_source from a coverage {coverage_id}
      tags:
        - coverages
      parameters:
        - in: path
          name: coverage_id
          type: string
          description: Identifier of the coverage that needs to be modified
          required: true
        - in: path
          name: data_source_id
          type: string
          description: Identifier of the data_source that needs to be removed from the coverage
          required: true
      responses:
        204:
          description: When data source {data_source_id} is correctly deleted from coverage
        404:
          description: Resource not found
          schema :
            $ref: '#/definitions/error_404'

  /coverages/{coverage_id}/environments/{environment_type}/data/{data_type}:
    get:
      summary: Retrieve the latest data file of the specified coverage
      tags:
        - data
      produces:
        - application/json
        - application/zip
      parameters:
        - in: path
          name: coverage_id
          type: string
          description: Identifier of the manipulated coverage
          required: true
        - in: path
          name: environment_type
          type: string
          enum: ["integration", "preproduction", "production"]
          description: Environment of the coverage {coverage_id} to be requested
          required: true
        - in: path
          name: data_type
          type: string
          enum: ["ntfs"]
          description: Type of data beeing manipulated
          required: true
      responses:
        200:
          description: Return the data file requested
        400:
          description: Invalid arguments
          schema :
            $ref: '#/definitions/error_400'
        404:
          description: Resource not found
          schema :
            $ref: '#/definitions/error_404'
    post:
      summary: Send a new data file to coverage {coverage_id} for processing
      tags:
        - data
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - in: path
          name: coverage_id
          type: string
          description: Identifier of the manipulated coverage
          required: true
        - in: path
          name: environment_type
          type: string
          enum: ["integration", "preproduction", "production"]
          description: Environment of the coverage {coverage_id} the data will be sent to
          required: true
        - in: path
          name: data_type
          type: string
          enum: ["ntfs"]
          description: Type of data beeing manipulated
          required: true
        - in: formData
          name: file
          type: file
          description: File to be sent to the coverage. Data type is automatically detected
          required: true
      responses:
        200:
          description: Return the data file requested

  /coverages/{coverage_id}/environments/{environment_type}/data_update:
    post:
      summary: Handle a file to coverage {coverage_id} for processing (NTFS, GTFS, OSM, Fare, POI, synonym). (DEPRECATED)
      tags:
        - data
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - in: path
          name: coverage_id
          type: string
          description: Identifier of the coverage that needs to be modified
          required: true
        - in: path
          name: environment_type
          type: string
          enum: ["integration", "preproduction", "production"]
          description: Environment of the coverage {coverage_id} the DATA will be sent to
          required: true
        - in: formData
          name: file
          type: file
          description: File to be sent to the coverage. Data type is automatically detected
          required: true
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Valid fusio file provided : file.zip"
        400:
          description: Invalid arguments
          schema :
            $ref: '#/definitions/error_400'
        404:
          description: Resource not found
          schema :
            $ref: '#/definitions/error_404'


  /contributors:
    get:
      summary: Display available contributors
      tags:
        - contributors
      produces:
        - application/json
      responses:
        200:
          description: Array of contributors
          schema:
            $ref: '#/definitions/contributor_obj'
    post:
      summary: Create a new contributor
      tags:
        - contributors
      parameters:
        - in: body
          name: body
          description: Contributor object that needs to be added to Tartare
          required: true
          schema:
            $ref: "#/definitions/contributor_type"
      produces:
        - application/json
      consumes:
        - application/json
      responses:
        201:
          description: Contributor created
          schema:
            $ref: '#/definitions/contributor_obj'
        400:
          description: Invalid arguments
          schema :
            $ref: '#/definitions/error_400'
        409:
          description: Duplicate entry
          schema :
            $ref: '#/definitions/error_409'
        500:
          description: Internal Server Error
          schema :
            $ref: '#/definitions/error_500'

  /contributors/{contributor_id}:
    get:
      summary: Display contributor info
      tags:
        - contributors
      produces:
        - application/json
      parameters:
        - in: path
          name: contributor_id
          type: string
          description: Identifier of the contributor
          required: true
      responses:
        200:
          description: Requested contributor
          schema:
            $ref: '#/definitions/contributor_obj'
        404:
          description: Resource not found
          schema :
            $ref: '#/definitions/error_404'

    delete:
      summary: delete contributor
      tags:
        - contributors
      produces:
        - application/json
      parameters:
        - in: path
          name: contributor_id
          type: string
          description: Identifier of the contributor
          required: true
      responses:
        204:
          description: Delete OK
        404:
          description: Resource not found
          schema :
            $ref: '#/definitions/error_404'
    patch:
      summary: Modify contributor info
      tags:
        - contributors
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: path
          name: contributor_id
          type: string
          description: Identifier of the contributor
          required: true
        - in: body
          name: body
          description: Attributes of the contributor {contributor_id} that needs to be modified.
          required: true
          schema:
            $ref: "#/definitions/contributor_type"
      responses:
        200:
          description: Requested contributor
          schema:
            $ref: '#/definitions/contributor_obj'
        400:
          description: Invalid arguments
          schema :
            $ref: '#/definitions/error_400'
        404:
          description: Resource not found
          schema :
            $ref: '#/definitions/error_404'
        500:
          description: Internal Server Error
          schema :
            $ref: '#/definitions/error_500'

  /contributors/{contributor_id}/data_sources:
    get:
      summary: Display contributor data sources
      tags:
        - contributors
      produces:
        - application/json
      parameters:
        - in: path
          name: contributor_id
          type: string
          description: Identifier of the contributor
          required: true
      responses:
        200:
          description: Requested contributor data source
        400:
          description: Invalid arguments
          schema :
            $ref: '#/definitions/error_400'
        404:
          description: Resource not found
          schema :
            $ref: '#/definitions/error_404'
    post:
      summary: Create a new data source for a contributor
      tags:
        - contributors
      parameters:
        - in: body
          name: body
          description: Data source object that needs to be added to given contributor
          required: true
          schema:
            $ref: "#/definitions/data_source_type"
      produces:
        - application/json
      consumes:
        - application/json
      responses:
        201:
          description: Data source created
          schema:
            $ref: '#/definitions/data_source_obj'
        400:
          description: Invalid arguments
          schema :
            $ref: '#/definitions/error_400'
        500:
          description: Internal Server Error
          schema :
            $ref: '#/definitions/error_500'

  /contributors/{contributor_id}/data_sources/{data_source_id}:
    patch:
      summary: Modify a data source for a contributor
      tags:
        - contributors
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: path
          name: data_source_id
          type: string
          description: Identifier of the data source that needs to be modified
          required: true
        - in: path
          name: contributor_id
          type: string
          description: Identifier of the contributor of the data source
          required: true
        - in: body
          name: body
          description: Attributes of the contributor {contributor_id} that needs to be modified
          required: true
          schema:
            $ref: "#/definitions/data_source_type"
      responses:
        201:
          description: Data source modified
          schema:
            $ref: '#/definitions/data_source_obj'
        400:
          description: Invalid arguments
          schema :
            $ref: '#/definitions/error_400'
        404:
          description: Contributor not found
          schema :
            $ref: '#/definitions/error_404'
        500:
          description: Internal Server Error
          schema :
            $ref: '#/definitions/error_500'
    delete:
      summary: Delete a data_source from a contributor {contributor_id}
      tags:
        - contributors
      parameters:
        - in: path
          name: contributor_id
          type: string
          description: Identifier of the contributor that needs to be modified
          required: true
        - in: path
          name: data_source_id
          type: string
          description: Identifier of the data_source that needs to be removed from the contributor
          required: true
      responses:
        204:
          description: When data source {data_source_id} is correctly deleted from contributor
        404:
          description: Resource not found
          schema :
            $ref: '#/definitions/error_404'


definitions:
  coverages:
    type: object
    properties:
      coverages:
        type: array
        items:
          $ref: "#/definitions/coverage"
  coverage:
    type: object
    properties:
      id:
        type: string
        example: fr-auv
      name:
        type: string
        example: auv
      grid_calendars_id:
        type: string
        example: 5810cb2d3c96b7000108d074
      environments:
        $ref: "#/definitions/environments"

  data_source_id:
    type: object
    properties:
      id:
        type: string
        example: lyon_tram

  environments:
    type: object
    properties:
      production:
        $ref: "#/definitions/environment_type"
      preproduction:
        $ref: "#/definitions/environment_type"
      integration:
        $ref: "#/definitions/environment_type"

  environment_type:
    type: object
    properties:
      name:
        type: string
        example: integration
      tyr_url:
        type: string
        example: http://tyr.dev.canaltp.fr/v0/jobs/fr-auv
      current_ntfs_id:
        type: string
        example: 5810cb2d3c96b7000108d074

  contributor_obj:
    type: object
    properties:
      contributors:
        type: array
        items:
          $ref: "#/definitions/contributor_type"

  contributor_type:
    type: object
    properties:
      id:
        type: string
        example: contrib-tan
      name:
        type: string
        example: TAN
      data_prefix:
        type: string
        example: AAA

  data_source_obj:
    type: object
    properties:
      data_sources:
        type: array
        items:
          $ref: "#/definitions/data_source_type"

  data_source_type:
    type: object
    properties:
      id:
        type: string
        example: tram_lyon
      name:
        type: string
        example: Tram feed for Lyon
      data_format:
        type: string
        example: "gtfs"

  error_400:
    type: object
    properties:
      message:
        type: string
        example: Invalid arguments
      error:
        type: string
        example: Detailed message

  error_409:
    type: object
    properties:
      message:
        type: string
        example: Duplicate entry
      error:
        type: string
        example: Detailed message

  error_404:
    type: object
    properties:
      message:
        type: string
        example: Resource not found
      error:
        type: string
        example: Detailed message

  error_500:
    type: object
    properties:
      message:
        type: string
        example: Internal Server Error
      error:
        type: string
        example: Detailed message
